<!DOCTYPE html>
<html>
<head>
<title>Pattern Visualizer</title>
<meta charset="UTF-8" />
<link rel="stylesheet" href="flexibleParams/flexibleParams.css" type="text/css">
<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<div class="params">
<form id="params" action="pattern.php" method="GET">
<!-- params are loaded here -->
<div id="flexibleParams_end" class="flexibleParams_end"></div>
<input type="submit" value="Submit" /><br />
</form>
</div>
<div class="pane leftPane">
<form id="options">
<label for="blocked">Blocked display</label><input type="checkbox" id="blocked" /><br />
<span><label class="dim_inp_label" for="dimx">x</label><input type="text" class="dim_inp" id="dimx" /></span>
<span><label class="dim_inp_label" for="dimy">y</label><input type="text" class="dim_inp" id="dimy" /></span>
<div id="dims_list"></div>
<input type="button" value="Redraw" onclick="draw_pattern(pattern_combined)" /><br />
<br />
Export-Button (WIP)
</form>
</div>
<div id="key" class="pane rightPane">
<!-- key is rendered here -->
</div>
<div class="main">
<div id="result" class="result"></div>
</div>
<script type="text/javascript" src="flexibleParams/logrange.js"></script>
<script type="text/javascript" src="flexibleParams/flexibleParams.js"></script>
<script type="text/javascript" src="params.js"></script>
<script type="text/javascript" src="submit.js"></script>
<script type="text/javascript" src="draw.js"></script>
<script type="text/javascript">
loadParams();
document.getElementById("params").addEventListener("submit",submitParams);
</script>
</body>
</html>
